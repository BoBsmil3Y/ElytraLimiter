name: ElytraLimiter
version: '${project.version}'
main: me.bobsmiley.elytralimiter.ElytraLimiter
api-version: 1.19
authors: [ BoBsmil3Y ]
description: Allow user only a certain amount of elytra
commands:
  esetlimit:
    permission: elytra.setlimit
    description: "Command to set the global elytra limit."
    default: op
    usage: /<command> <a whole number>
  eamount:
    permission: elytra.amount
    description: "Send your actual amount of elytra collected."
    usage: /<command>
